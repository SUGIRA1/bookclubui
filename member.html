<html>
<head>
	<title>Watercoapp</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">Book Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="./book.html">Books</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="./borrow.html">Borrow</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./member.html" aria-current="page">Member</a>
              </li>
              </ul>
          </div>
        </div>
      </nav>

      <div class="container">
            <div class="row">
                <div class="form-box">
                    <h2 class="form-header text-center">Add a member</h2>
                    <form onsubmit="event.preventDefault(); onMemberFormSubmit();">
                        <div class="row mb-3">
                        <label for="Membername" class="col-form-label">Member Name:</label>
                        <div>
                            <input type="text" class="form-control" name="Membername" id="MemberName" required>
                        </div>
                        </div>
                        <div class="row mb-3">
                        <label for="Email" class="col-form-label">Email:</label>
                        <div>
                            <input type="email" class="form-control" name="Email" id="Email" required>
                        </div>
                        </div>
                        <div class="row mb-3">
                            <label for="Telephone" class="col-form-label">Telephone:</label>
                            <div>
                            <input type="number" class="form-control" name="Telephone" id="Telephone" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="Gender" class="col-form-label">Gender:</label>
                            <div>
                            <input type="text" class="form-control" name="Gender" id="Gender" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="dob" class="col-form-label">Date of Birth:</label>
                            <div>
                            <input type="text" class="form-control" name="dob" id="dob" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="address" class="col-form-label">Address:</label>
                            <div>
                            <input type="text" class="form-control" name="address" id="address" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="referralid" class="col-form-label">Referral ID:</label>
                            <div>
                            <input type="number" class="form-control" name="referralid" id="referralid" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-outline-primary mx-auto out-btn">Submit</button>
                    </form>
                </div>

                <div class="elem">
                    <h2 class="elem-title">All Members</h2>
                    <div class="row g-4 add-form">
                        <div class="col-md-4">
                          <input type="number" class="form-control" placeholder="Member ID" aria-label="member ID"  name="Memberid" id="Memberid">
                        </div>
                        <div class="col">
                            <button type="submit" onclick="event.preventDefault(); onMemberIdSubmit();" class="btn btn-outline-primary">View One</button>
                        </div>
                      </div>
                    <table class="table" id="memberslist">
                      <thead>
                        <tr>
                          <th scope="col" class="align-middle">Member ID</th>
                          <th scope="col" class="align-middle">Member Name</th>
                          <th scope="col" class="align-middle">Email</th>
                          <th scope="col" class="align-middle">Telephone</th>
                          <th scope="col" class="align-middle">Gender</th>
                          <th scope="col" class="align-middle">Date of Birth</th>
                          <th scope="col" class="align-middle">Address</th>
                          <th scope="col" class="align-middle">Referral ID</th>
                          <th scope="col" class="align-middle">Action</th>
                        </tr>
                      </thead>
                      <tbody class="tbody">

                      </tbody>
                    </table>
                </div>
            </div>
      </div>

<script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>

</html>
