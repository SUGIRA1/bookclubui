<!DOCTYPE html>
<html>
<head>
	<title>Watercoapp</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">Book Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="./book.html">Books</a>
                </li>
              <li class="nav-item">
                <a class="nav-link active" href="./borrow.html" aria-current="page">Borrow</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./member.html">Member</a>
              </li>
              </ul>
          </div>
        </div>
      </nav>

      <div class="container">
            <div class="row">
                <div class="form-box">
                    <h2 class="form-header text-center">Borrow a book</h2>
                    <form onsubmit="event.preventDefault(); onBorrowFormSubmit();">
                        <div class="row mb-3">
                        <label for="bookid" class="col-form-label">Book ID:</label>
                        <div>
                            <input type="number" class="form-control" name="bookid" id="bookid" required>
                        </div>
                        </div>
                        <div class="row mb-3">
                        <label for="memberid" class="col-form-label">Member ID:</label>
                        <div>
                            <input type="number" class="form-control" name="memberid" id="memberid" required>
                        </div>
                        </div>
                        <div class="row mb-3">
                            <label for="bdate" class="col-form-label">Borrow date:</label>
                            <div>
                            <input type="date" class="form-control" name="bdate" id="bdate" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="rdate" class="col-form-label">Return date:</label>
                            <div>
                            <input type="date" class="form-control" name="rdate" id="rdate" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="status" class="col-form-label">Status:</label>
                            <div>
                            <input type="text" class="form-control" name="status" id="status" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-outline-primary mx-auto out-btn">Submit</button>
                    </form>
                </div>

                <div class="elem">
                    <h2 class="elem-title">All Borrow Records</h2>
                    <div class="row g-4 add-form">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="ID" aria-label="ID" name="borrowid" id="borrowid" required>
                          </div>
                          <div class="col-sm-2">
                              <button type="submit" class="btn btn-outline-primary" onclick="event.preventDefault(); onBorrowIdInput();">View one</button>
                          </div>
                          <div class="col-sm-3">
                              <button type="submit" class="btn btn-outline-primary" onclick="event.preventDefault(); onMemberIdInput();">Sort by Member</button>
                          </div>
                      </div>
                    <table class="table" id="allborrow">
                      <thead>
                        <tr>
                          <th scope="col" class="align-middle">Borrow ID</th>
                          <th scope="col" class="align-middle">Book ID</th>
                          <th scope="col" class="align-middle">Member ID</th>
                          <th scope="col" class="align-middle">Borrow Date</th>
                          <th scope="col" class="align-middle">Return Date</th>
                          <th scope="col" class="align-middle">Status</th>
                          <th scope="col" class="align-middle">Action</th>
                        </tr>
                      </thead>
                      <tbody class="tbody">

                      </tbody>
                    </table>
                </div>
            </div>
      </div>

<script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>

</html>
